<div fxLayout="row" fxLayoutAlign="center" class="login-main">
    <div fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.xs="90">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login Page</mat-card-title>
            </mat-card-header>
    
            <form [formGroup]="loginForm" (submit)="submitLogin()" novalidate>
                <mat-card-content fxLayout="column">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="password" matInput placeholder="password" formControlName="password">
                    </mat-form-field>
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.status === 'INVALID'">Login</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
